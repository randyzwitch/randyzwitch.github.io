<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>randyzwitch.com{% if page.title }%} | {{page.title}}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="alternate" type="application/rss+xml" title="randyzwitch.com RSS" href="/feed.xml" />

    {% if page.description %}
    <!-- Uses the ‘description:’ in post/page YAML frontmatter for meta description-->
    <meta name="description" content="{{page.description}}" />
    {% else %}
    <!-- else use the site description given in _config.yml -->
    <meta name="description" content="{{site.description}}" />
    {% endif %}

    <meta name="author" content="Randy Zwitch">
    <meta name="google-site-verification" content="Dw1-nFGGwRQcvaZiYEHMAzOigpoZIGipAgk2YLuTWAo" />
    <!-- styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }
    </style>
    <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/syntax.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- fav and touch icons -->
    <!-- <link rel="shortcut icon" href="assets/ico/favicon.ico"> -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/ico/apple-touch-icon-57-precomposed.png">
    <!-- add Vega support -->
    <script src="https://vega.github.io/vega-editor/vendor/d3.min.js"></script>
    <script src="https://vega.github.io/vega-editor/vendor/d3.geo.projection.min.js"></script>
    <script src="https://vega.github.io/vega-editor/vendor/topojson.js"></script>
    <script src="https://vega.github.io/vega-editor/vendor/d3.layout.cloud.js"></script>
    <script src="https://vega.github.io/vega/vega.min.js"></script>
    <script src="http://randyzwitch.com/ECharts.jl/javascripts/echarts.min.js"></script>

    <script src="//assets.adobedtm.com/2e90f5d8c55118f75264895eed01c5b940722ec6/satelliteLib-fbd9f28ab46b20a28976329b9139efdbab37d425-staging.js"></script>

    <!--page specific javascript controlled by YAML front-matter  -->
    {% if page.custom_js %}
        {% for js_file in page.custom_js %}
            <script src="{{ site.baseurl }}/assets/contentjs/{{ js_file }}" type="text/javascript"></script>
        {% endfor %}
    {% endif %}
  </head>
